<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <link rel="stylesheet" href="emp-payroll.css">
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="images/logo.png" alt="">
        </div>
        <div>
            <span class="emp-text"><b>EMPLOYEE</b></span><br>
            <span class="emp-text emp-payroll"><b>PAYROLL</b></span>
        </div>
    </header>
    <div class="form-content">
        <form action="" class="form">
            <div class="form-head">Employee Payroll Form</div>

            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" class="input" id="name" name="name">
            </div>
            
            <div class="row-content">
                <label for="profile" class="label text">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile">
                        <img class="profile" id="image1" src="assets/profile-images/Ellipse -3.png" alt="">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile">
                        <img class="profile" id="image2" src="assets/profile-images/Ellipse 1.png" alt="">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile">
                        <img class="profile" id="image3" src="assets/profile-images/Ellipse -8.png" alt="">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile">
                        <img class="profile" id="image4" src="assets/profile-images/Ellipse -7.png" alt="">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label for="gender" class="label text">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" class="text">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" class="text">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label for="department" class="label text">Department</label>
                <div>
                    <input type="checkbox" class="checkbox" id="hr" name="hr" value="HR">
                    <label for="hr" class="text">HR</label>

                    <input type="checkbox" class="checkbox" id="sales" name="sales" value="Sales">
                    <label for="sales" class="text">Sales</label>

                    <input type="checkbox" class="checkbox" id="finance" name="finance" value="Finance">
                    <label for="finance" class="text">Finance</label>

                    <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label for="engineer" class="text">Engineer</label>

                    <input type="checkbox" class="checkbox" id="others" name="others" value="Others">
                    <label for="others" class="text">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label for="salary" class="label text">Choose your salary: </label>
                <input type="range" class="input" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text">400000</output>
            </div>
        </form>
    </div>
</body>
</html>
